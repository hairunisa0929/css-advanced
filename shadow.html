<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>

    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        /* box shadow: horizontal offset vertical offset blur */
        box-shadow: #888888 20px 30px 8px;
      }

      h1 {
        text-shadow: 3px 2px 5px lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah kucing</h1>
    <img src="cat-square.jpg" alt="cat" />
  </body>
</html>
